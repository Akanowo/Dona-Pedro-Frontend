<app-navbar></app-navbar>
<app-background-banner [heading] = "heading"></app-background-banner>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="carReserve-img-block">
      <div id="contactText">
        <span>Contact us</span>
        <h1>Notify Us Today</h1>
        Want to get in touch with us? Hit the whatsapp button by your bottom right or leave us a message below.
      </div>
    </div>
    <div class="col-md-6 p-0">
      <div class="reserve-container">
        <form method="POST" [formGroup]="contactForm" (ngSubmit) = "onSubmit(contactForm.value)">
          <div class="form-group" [ngClass]="{'error': contactForm.controls.email.invalid && 
            contactForm.controls.email.touched}">
            <input type="email" formControlName="email" class="form-control" placeholder="Email" (change) = "emailVerify(contactForm.value.email)">
          </div>
          <div class="form-group" [ngClass]="{'error': contactForm.controls.name.invalid &&
            contactForm.controls.name.touched}">
            <input type="text" formControlName="name" class="form-control" placeholder="Full Name">
          </div>

          <div class="form-group" [ngClass]="{'error': contactForm.controls.phone.invalid &&
            contactForm.controls.phone.touched}">
            <input type="tel" formControlName="phone" class="form-control" placeholder="Phone">
          </div>
          <div class="form-group" [ngClass]="{'error': contactForm.controls.message.invalid &&
            contactForm.controls.message.touched}">
            <input type="text" formControlName="message" class="form-control" placeholder="Message">
          </div>
          <button type="submit" [disabled] = "contactForm.invalid" class="btn form-control">Contact Us</button>
        </form>
      </div>
    </div>
  </div>
</div>

<ngx-spinner name="main" type = "ball-scale-ripple-multiple">
  <p>Validating Email, Please wait</p>
</ngx-spinner>
<ngx-spinner name="sub" type = "ball-scale-ripple-multiple"></ngx-spinner>
