<div class="container" id="carReserve">

  <div class="row">
    <div class="col-lg-12 text-center">
      <span class="">Get a top notch car</span>
      <h1>Reserve a car</h1>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque vero a cupiditate voluptas reprehenderit
        dolor,
        atque aliquam! Magni, optio cum.</p>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 p-0">
      <div class="reserve-container">
        <form action="" #reserveForm = "ngForm" method="POST" (ngSubmit) = "onSubmit(reserveForm.value)">
          <div class="form-group">
            <input type="text" name="departure" [(ngModel)]="departure" name="departure" class="form-control"
              placeholder="Departure">
          </div>
          <div class="form-group">
            <input type="text" name="destination" [(ngModel)]="destination" name="destination" class="form-control"
              placeholder="Destination">
          </div>
          <div class="d-flex">
            <div class="form-group ">
              <label for="date">Date</label>
              <input type="date" placeholder="Date" [(ngModel)]="date" class="form-control" name="date">
            </div>
            <div class="form-group ml-5">
              <label for="time">Time</label>
              <input type="time" class="form-control" [(ngModel)]="time" name="time" placeholder="Time">
            </div>
          </div>

          <div class="form-group">
            <label for="carList">Departure Car</label>
            <select class="form-control" [(ngModel)]="departureCar" name="car" id="cars">
              <option *ngFor="let car of cars" selected>
                {{car}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn form-control">Reserve</button>
        </form>
      </div>
    </div>
    <div class="col-md-6" id="carReserve-img-block">
      <img src="assets/images/bmw-22478.png" alt="">
      <div class="text-center">
        <span>Meet the</span>
        <h2>BMW Rouge</h2>
      </div>
    </div>
  </div>
</div>
